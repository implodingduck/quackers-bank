apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: quackersbank
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: ghcr.io/implodingduck/quackers-bank-frontend:main
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        env:
        - name: APPLICATIONINSIGHTS_CONFIGURATION_FILE
          value: "/opt/target/config/applicationinsights.json"
        - name: APPLICATIONINSIGHTS_CONNECTION_STRING
          valueFrom:
            secretKeyRef:
              name: workidsyncsecret
              key: appinsightsconnectionstring
        volumeMounts:
        - name: app-props
          mountPath: "/opt/target/config"
          readOnly: true
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
      volumes:
      - name: app-props
        secret:
          secretName: frontend-application-properties
      - name: secrets-store01-inline
        csi:
          driver: secrets-store.csi.k8s.io
          readOnly: true
          volumeAttributes:
            secretProviderClass: "azure-sync-workload-identity"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
  namespace: quackersbank
  labels:
    app: frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: frontend
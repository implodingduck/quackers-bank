apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quackersbank-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$1
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - # HOSTNAME
    secretName: tls-secret
  rules:
  - host: # HOSTNAME
    http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: quackersbank
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: quackersbank-ingress-static
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /static/$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
  - hosts:
    - # HOSTNAME
    secretName: tls-secret
  rules:
  - host: # HOSTNAME
    http:
      paths:
      - path: /accounts-api(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: accounts-api
            port:
              number: 80
      - path:
        pathType: Prefix
        backend:
          service:
            name: quackersbank
            port: 
              number: 80
        path: /static(/|$)(.*)